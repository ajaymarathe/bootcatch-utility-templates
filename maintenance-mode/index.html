<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maintenance Mode</title>
    <!--    bootcatch-solitude-css-->
    <link rel="stylesheet" href="https://unpkg.com/bootcatch-themes@2.2.0/dist/solitude/bootstrap.min.css" >
    <!--    style.css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-7 text-center">
            <h1 class="h2">Currently Undergoing Maintenance 👷‍♂️</h1>
            <p class="text-light-gray">We apologise for any inconvenience while we're undergoing service maintenance.</p>
            <hr>
            <div class="progress mb-2">
                <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>
            <p class="text-muted text-right"><small>Estimated return to service: 09:00AM GMT</small></p>
        </div>
    </div>
</div>

</body>
</html>
